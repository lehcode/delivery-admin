<md-toolbar class="md-accent" id="tripsToolbar">
  <div class="md-toolbar-tools">
    <h3>{{ $state.current.data.pageTitle }}</h3>&nbsp;<p ng-show="trip.id">{{ trip.id }}</p>
    <span flex></span>
    <ng-include src="'tpl/widgets/fab/create-toolbar.html'"></ng-include>
  </div>
  <md-progress-linear md-mode="indeterminate"
                      ng-show="processing"></md-progress-linear>
</md-toolbar>

<md-content flex
            layout-padding
            class="grid-container"
            id="tripFormContainer">

  <ng-include ng-show="trip.id || !editing" src="'tpl/forms/trip.html'"></ng-include>

</md-content>
