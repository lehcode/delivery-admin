<md-toolbar class="md-accent" id="tripsToolbar">
  <div class="md-toolbar-tools">
    <h3>{{ $state.current.data.pageTitle }}</h3>&nbsp;<p ng-if="entity.id">{{ entity.id }}</p>
    <span flex></span>
    <ng-include ng-if="$state.current.data.action === 'edit'" src="'tpl/widgets/fab/details-toolbar.html'"></ng-include>
    <ng-include ng-if="$state.current.data.action === 'create' "
                src="'tpl/widgets/fab/create-toolbar.html'"></ng-include>
  </div>
  <md-progress-linear md-mode="indeterminate"
                      ng-show="processing"></md-progress-linear>
</md-toolbar>

<md-content flex
            layout-padding
            class="grid-container"
            id="orderFormContainer">

  <ng-include ng-if="entity.id || !editing" src="'tpl/forms/order.html'"></ng-include>

</md-content>
